<svg width="294" height="260" viewBox="0 0 294 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grBgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#212529"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="grGoldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffc107"/>
      <stop offset="50%" style="stop-color:#fed136"/>
      <stop offset="100%" style="stop-color:#ffc107"/>
    </linearGradient>
    <filter id="grGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="grShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="294" height="260" fill="url(#grBgGrad)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.05" stroke="#fed136" stroke-width="0.5">
    <line x1="0" y1="52" x2="294" y2="52"/>
    <line x1="0" y1="104" x2="294" y2="104"/>
    <line x1="0" y1="156" x2="294" y2="156"/>
    <line x1="0" y1="208" x2="294" y2="208"/>
    <line x1="59" y1="0" x2="59" y2="260"/>
    <line x1="118" y1="0" x2="118" y2="260"/>
    <line x1="176" y1="0" x2="176" y2="260"/>
    <line x1="235" y1="0" x2="235" y2="260"/>
  </g>

  <!-- Raptor claw marks -->
  <g stroke="url(#grGoldGrad)" stroke-width="3" stroke-linecap="round" opacity="0.15" fill="none">
    <path d="M 40 40 Q 60 80 50 120"/>
    <path d="M 60 35 Q 80 75 70 115"/>
    <path d="M 80 40 Q 100 80 90 120"/>
  </g>
  <g stroke="url(#grGoldGrad)" stroke-width="3" stroke-linecap="round" opacity="0.15" fill="none">
    <path d="M 214 140 Q 234 180 224 220"/>
    <path d="M 234 135 Q 254 175 244 215"/>
    <path d="M 254 140 Q 274 180 264 220"/>
  </g>

  <!-- Music note accents -->
  <g fill="#fed136" opacity="0.2">
    <circle cx="250" cy="50" r="6"/>
    <rect x="255" y="25" width="2" height="25"/>
    <circle cx="44" cy="210" r="5"/>
    <rect x="48" y="188" width="2" height="22"/>
  </g>

  <!-- Main text "Gig" -->
  <text x="147" y="115"
        font-family="Montserrat, system-ui, -apple-system, sans-serif"
        font-size="48"
        font-weight="700"
        fill="#EAEAEA"
        text-anchor="middle"
        filter="url(#grShadow)"
        letter-spacing="1">Gig</text>

  <!-- Main text "Raptor" with gold accent -->
  <text x="147" y="165"
        font-family="Montserrat, system-ui, -apple-system, sans-serif"
        font-size="48"
        font-weight="700"
        fill="url(#grGoldGrad)"
        text-anchor="middle"
        filter="url(#grGlow)"
        letter-spacing="1">Raptor</text>

  <!-- Tagline -->
  <text x="147" y="205"
        font-family="Montserrat, system-ui, -apple-system, sans-serif"
        font-size="11"
        fill="#888"
        text-anchor="middle"
        letter-spacing="2">FIND YOUR NEXT GIG</text>

  <!-- Gold accent line -->
  <rect x="97" y="218" width="100" height="2" fill="url(#grGoldGrad)" opacity="0.6" rx="1"/>
</svg>
