        <div class="container">
            <div class="navbar">

            <div class="content overflow">
                <div class="masthead">

                <div class="row">
                    <div class="col-md-9">
                        <div class="content-inner overflow">
                            <div data-ng-view></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="sidebar overflow" ng-controller="ContactCtrl">
                            <h2>Welcome to my website. Here you can find info on my latest projects, previous work, skills and the infamous GDCDs...</h2>
                            <h3>recommends</h3>
                            <div class="recommends">
                                <a href="http://www.weareaugustines.com"></a>
                            </div>
                            <h3>get in contact</h3>
                            <form name="form" ng-hide="contact.sent">
                                <ul>
                                    <li>
                                        <input type="text" placeholder="Name" class="form-control" ng-model="contact.name" required />
                                    </li>
                                    <li>
                                        <input type="text" placeholder="Email" class="form-control" ng-model="contact.email" required />
                                    </li>
                                    <li>
                                        <textarea placeholder="Message" class="form-control" ng-model="contact.message" required></textarea>
                                    </li>
                                    <li>
                                        <a class="btn btn-default" ng-disabled="form.$invalid" ng-click="send(contact)">Send</a>
                                    </li>
                                </ul>
                            </form>
                            <div ng-show="contact.sent">
                                <h2 class="margin-bottom-15">Thank you!</h2>
                                <p class="p-default">Your enquiry has been received and Greg will be in contact within 24hrs.</p>
                            </div>
                        </div>
                    </div>
                </div>
